<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product App</title>
</head>
<body>

<div>
    <h2>All Leagues</h2>
    <ul id="leagues"/>
</div>
<div>
    <h2>All Disciplines</h2>
    <ul id="disciplines" />
</div>


<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
<script>
    var uri = 'api/leagues';
    $(document).ready(function() {
        // Send an AJAX request
        $.getJSON(uri)
            .done(function(data) {
                // On success, 'data' contains a list of products.
                console.log(data);
                $.each(data.$values, function (key, item) {
                    
                    // Add a list item for the product.
                    $('<li>', { text: item.Name }).appendTo($('#leagues'));
                });
            });
        uri = 'api/disciplines'
        $.getJSON(uri)
           .done(function (data) {
               // On success, 'data' contains a list of products.
               console.log(data);
               $.each(data.$values, function (key, item) {

                   // Add a list item for the product.
                   $('<li>', { text: item.Name }).appendTo($('#disciplines'));
               });
           });
        uri = 'api/disciplines'
        $.getJSON(uri)
           .done(function (data) {
               // On success, 'data' contains a list of products.
               console.log(data);
               $.each(data.$values, function (key, item) {

                   // Add a list item for the product.
                   $('<li>', { text: item.Name }).appendTo($('#disciplines'));
               });
           });
    });

    
</script>
</body>
</html>
